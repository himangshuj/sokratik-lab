<div class="listing-main">
    <div class="color-red tile">
        <a class="btn btn-7 btn-7g btn-icon-only fa-plus"  ui-sref="create({})" style="margin-top:-40px">
            Create a new presentation
        </a>
    </div>
    <div ng-repeat="presentation in presentations">
        <div ng-class="presentation.class">
            <h1>{{presentation.title}}</h1>
            <div class="subtitle">
                {{presentation.subtitle}}

            </div>
            <a ui-sref="create({presentationId : presentation.id})" >
                 Edit
            </a>
        </div>
    </div>
</div>
