<div class="color-gray">
    <div class="listing-main">
        <div class="color-dark-gray tile">
            <a class="btn btn-icon-create btn-icon-createg btn-icon-only fa-plus"  ui-sref="create({})">
                Create a new presentation
            </a>
        </div>
        <div ng-repeat="presentation in presentations">
            <div class="tile" ng-class="colors[$index%len]">
                <div class="icon-holder">
                    <a ui-sref="edit({templateName:'title',presentationId : presentation.id,page: 0,images:0})"><i class="fa fa-edit"></i></a>
                    <a ui-sref="record.activate({presentationId:presentation.id,page:0})"><i class="fa fa-microphone"></i></a>
                    <a ui-sref="play.init({presentationId:presentation.id,scriptIndex:0,pausedInterval:0})"><i class="fa fa-play-circle"></i></a>
                    <a ng-click="deletePresentation(presentation.id)"><i class="fa fa-trash-o"></i></a>
                </div>
                <a class="first-box" ui-sref="edit({templateName:'title',presentationId : presentation.id,page: 0,images:0})" >
                <h1>{{presentation.title}}</h1>
                <div class="subtitle">
                    <span ng-repeat="contentParam in presentation.contentParams">
                        {{contentParam}}
                    </span>
                </div>
                </a>
                <a class="second-box" ui-sref="edit({templateName:'title',presentationId : presentation.id,page: 0,images:0})" >
                    <div class="subtitle">
                        {{presentation.summary}}
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
